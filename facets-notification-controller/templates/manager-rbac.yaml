apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "facets-notification-controller.fullname" . }}-mr
  labels:
  {{- include "facets-notification-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments/status
  verbs:
  - get
- apiGroups:
  - argoproj.io
  resources:
  - rollouts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - argoproj.io
  resources:
  - rollouts/status
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "facets-notification-controller.fullname" . }}-mrb
  labels:
  {{- include "facets-notification-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "facets-notification-controller.fullname" . }}-mr'
subjects:
- kind: ServiceAccount
  name: '{{ include "facets-notification-controller.fullname" . }}'
  namespace: '{{ .Release.Namespace }}'
