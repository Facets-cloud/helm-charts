apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name  }}
  labels:
    resource_type: "configuration"
    resource_name: "kubectl-cron"
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name  }}
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name  }}
  namespace: default